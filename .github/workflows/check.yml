name: Check prettier
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      
      - name: Install Node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '20'
    
      - name: Install pnpm 🔧
        uses: pnpm/action-setup@v4

      - name: Install Dependencies 🔧
        run: |
          pnpm i

      - name: Check prettier 🔧
        run: |
          pnpm check
