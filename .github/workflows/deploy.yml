name: Build and Deploy
on: [push]
jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      
      - name: Install Node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '20'
    
      - name: Install pnpm 🔧
        uses: pnpm/action-setup@v4

      - name: Install Dependencies 🔧
        run: |
          pnpm i

      - uses: bissolli/gh-action-persist-workspace@v2
        with:
          action: persist
  
  build-korean-and-deploy:
    needs: [install-dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: bissolli/gh-action-persist-workspace@v2
        with:
          action: retrieve

      - name: Install Node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '20'
    
      - name: Install pnpm 🔧
        uses: pnpm/action-setup@v4
      
      - name: Set timezone 🕑
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Seoul"

      - name: Build blog 🔧
        env:
          BLOG_LANG: ko
        run: |
          pnpm build
      
      - name: Create .nojekyll file 📝
        run: |
          touch out/.nojekyll
                
      - name: Install SSH Client 🔑
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          SSH: true
          FOLDER: out
          CLEAN: true

  build-english-and-deploy:
    needs: [install-dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: bissolli/gh-action-persist-workspace@v2
        with:
          action: retrieve
      
      - name: Install Node 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '20'
    
      - name: Install pnpm 🔧
        uses: pnpm/action-setup@v4

      - name: Set timezone 🕑
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Seoul"

      - name: Build blog 🔧
        env:
          BLOG_LANG: en
        run: |
          pnpm build
      
      - name: Create .nojekyll file 📝
        run: |
          touch out/.nojekyll

      - name: Install SSH Client 🔑
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: |
            ${{ secrets.BLOG_EN_DEPLOY_KEY }}

      - name: Deploy to yeonjin.name
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          REPOSITORY_NAME: LiteHell/litehell-blog-en
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main
          SSH: true
          FOLDER: dist
          CLEAN: true